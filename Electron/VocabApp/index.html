<!DOCTYPE html>
<html>
<head>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Vocabulary App</title>
</head>
<body>
    <div class="container">
        <div class="row top-buffer" />
        
        <div class="row"> 
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <input id="searchBox" class="form-control" type="text"></input>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-success center-block" id="buttonShuffle" type="text">Shuffle</button>
            </div>
        </div>
        
        <!-- <div class="row">
            <div class="col">
                <button class="btn btn-info" id="btn">Show Data</button>
            </div>
        </div> -->

        <div class="row top-buffer" />
        
        <!-- Definition Card -->
        <div class="row">
            <div id="definitonCardToggle" data-toggle="collapse" href="#definitionCard" ></div>
            <div class="collapse" id="definitionCard">
                <div class="well col-xs-12">
                    <div class=row>
                        <div class="col-xs-6">
                            <p id="wordText">placeholder</p>
                        </div>
                        <div class="col-xs-6">
                            <span id="buttonAdd" class="glyphicon glyphicon-star-empty star-yellow pull-right"></span>
                        </div>
                        <div class="col-xs-6">
                            <span id="buttonDelete" class="glyphicon glyphicon-star star-yellow pull-right"></span>
                        </div>
                    </div>                    
                    <ul id="definitionList" class="list-group">
                    </ul>
                    <p id="wordNotFoundMsg">Word not found</p>
                </div>
            </div>
        </div>

        <!-- Shuffled words card -->
        <div class="row">
            <div id="shuffledCardToggle" data-toggle="collapse" href="#shuffledCard" ></div>
            <div class="collapse" id="shuffledCard">
                <div id="definitionWell" class="well">
                    <ul id="shuffledList" class="list-group"></ul>
                    <p id="emptyCollectionMsg">Collection is empty. Time to add some words :)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript dependencies -->
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>require('./renderer.js');</script>
    
</body>
</html>
