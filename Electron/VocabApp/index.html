<!DOCTYPE html>
<html>
<head>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Vocabulary App</title>
</head>
<body>
    <div class="container">
        
        <!-- Search Bar -->
        <div class="row top-buffer">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input id="searchBox" class="form-control center-block" type="text" />
            </div>
            <div class="col-md-3">
                <button class="btn btn-success center-block" id="buttonShuffle" type="text">Shuffle</button>
            </div>
        </div>
        
        <!-- <div class="row">
            <div class="col">
                <button class="btn btn-info" id="btn">Show Data</button>
            </div>
        </div> -->

        <!-- Definition Card -->
        <div class="row top-buffer" >
            <div class="col-md-2"></div>
            <div class="col-md-8 collapse" id="definitionCard">
                <div class="card card-body bg-light">
                    <div class="row"> 
                        <div class="col-md-6">
                            <p id="wordText">placeholder</p>
                        </div>
                        <div class="col-md-6" id="buttonAddParent">
                            <span id="buttonAdd" class="fa fa-star-o star-yellow pull-right"></span>
                        </div>
                        <div class="col-md-6" id="ButtonDeleteParent">
                            <span id="buttonDelete" class="fa fa-star star-yellow pull-right"></span>
                        </div>
                    </div>                    
                    <ul id="definitionList" class="list-group"></ul>
                    <p id="wordNotFoundMsg">Word not found</p>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <!-- Shuffled words card -->
        <div class="row top-buffer">
            <div class="col-md-2"></div>
            <div class="col-md-8 collapse" id="shuffledCard">
                <div class="card card-body bg-light">
                    <ul id="shuffledList" class="list-group"></ul>
                    <p id="emptyCollectionMsg">Collection is empty. Time to add some words :)</p>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- Javascript dependencies -->
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>require('./renderer.js');</script>
    
</body>
</html>
